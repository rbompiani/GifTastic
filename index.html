<!DOCTYPE html>
<html>
    <head>
        <title>Giftastic</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </head>
    <body>
        <h1>Giftastic</h1>

        <div id="topics">
        </div>

        <form>
          <div class="form-group">
            <label for="newInstrument">Add an Instrument</label>
            <input type="text" class="form-control" id="newInstrument" placeholder="Instrument">
            <button type="submit" id="addInstrument" class="btn btn-default">Add Instrument</button>
          </div>
          <div class="form-group">
            <label for="numResults">Number of GIFs to Return:</label>
            <input type="text" class="form-control" id="numResults" value="10">
          </div>
        </form>
        
        <div id="gifs">
        </div>

        <div id="favorites">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" id="favIcon" viewBox="0 0 24 24"><path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/></svg>
            <h5>Favorite Images</h5>
        </div>

        

    </body>
</html>
